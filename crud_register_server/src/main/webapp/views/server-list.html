 <div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Username</th>
        <th style="min-width: 80px;">Host</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="server in servers">
        <td>{{ server.username }}</td>
        <td>{{ server.host }}</td>
        <td><a ng-click="editServer(server.id_server)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteServer(server.id_server)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewServer()" class="btn btn-small btn-default">create new server</a>
</div>
